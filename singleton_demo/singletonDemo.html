<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" type="text/css" href="../media/css/loading.css" />
        <script src="../media/js/jquery-3.1.1.min.js"></script>
        <script src="../utils/loading_singleton.js"></script>
    </header>

    <body>
        <button id="loading-show">展示loading</button>
        <button id="loading-close">关闭loading</button>
    </body>

    <script type="text/javascript">
        let loading = getSingleton(showLoading);

        document.getElementById("loading-show").addEventListener("click", function() {
            loading(true);
        })

        $("#loading-close").on("click", function() {
            loading(false);
        });
    </script>
</html>
